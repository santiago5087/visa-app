<div class="back-g">
  <div class="container">
   
    <div class="card">
      <div class="card-header">
        <span style="font-weight: 500;">Iniciar Sesión</span> 
      </div>
  
      <div class="card-body">

        <form class="form-login" #loginForm="ngForm" (ngSubmit)="login()">
          <div class="mb-3">
            <label class="form-label">Correo electrónico:</label>
            <input  type="email" class="form-control" [(ngModel)]="user.email" 
                    name="email" required>
          </div>

          <div class="mb-3">
            <label class="form-label">Contraseña:</label>
            <input  type="password" class="form-control" [(ngModel)]="user.password" 
                    name="password" required>
          </div>

          <button class="btn" type="submit"
                  style="background-color: #04336e; border-color: #04336e; color: white;">
          <i class="fas fa-sign-in-alt"></i>
          Ingresar Panel
        </button>
        </form>

      </div>
    </div>
  
  </div>
</div>
