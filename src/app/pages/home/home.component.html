<div class="back-eagle">
  <div class="row" style="height: 100%; margin: 0;">
    <div class="col-md-8 col-sm-10 left-panel">
      <h1 class="main-title">SACA TU VISA</h1>
      <h4 class="secondary-title">TRAMITA TU VISA EN LINEA</h4>
      <div>
        <a  class="btn" [routerLink] fragment="start-process"
            style="color: white; background-color: #e8071c; border-color: #e8071c;">
          COMIENZA YA
        </a>
      </div>
    </div>
  </div> 
</div>

<div class="welcome-panel">
  <div class="steps-container">
    
    <div style="max-width: 350px;">
      <h1 style="font-size: 60px;">Bienvenidos</h1>
      <p>A todos los solicitantes para la visa de emigrantes a EE.UU</p>
    </div>

    <div class="steps">
      <div class="step">
        <img src="/assets/images/star-1.jpg" alt="paso-1" style="width: 100px; display: inline-block;">
        <p>Regístrate en nuestro sitio web</p>
      </div>
      <div class="step">
        <img src="/assets/images/star-2.jpg" alt="paso-2" style="width: 100px; display: inline-block;">
        <p>Llena los campos y completa la información</p>
      </div>
      <div class="step">
        <img src="/assets/images/star-3.jpg" alt="paso-3" style="width: 100px; display: inline-block;">
        <p>Realiza el pago y nosotros nos encargaremos de tu visa</p>
      </div>  
    </div>

  </div>

  <img src="/assets/images/tu-visa2.png" alt="tu-visa" class="img-fluid">

</div>
